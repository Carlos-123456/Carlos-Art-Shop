<!DOCTYPE html>
<html>
    <head>
        <title>The Generics | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">Carlos Art Shop</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">PRODUCTS</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Hardcopy bondpaper</span>
                    <img class="shop-item-image" src="Images/bondpaper.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$4</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Canvas</span>
                    <img class="shop-item-image" src="Images/canvas.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$4.00</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Paint Brush</span>
                    <img class="shop-item-image" src="Images/paintbrush.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$2.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Sketch Pencils</span>
                    <img class="shop-item-image" src="Images/sketchpencil.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$5.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">ARTWORKS</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">IRON MAN</span>
                    <img class="shop-item-image" src="images/ironman.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$10.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">KOBE BRYANT</span>
                    <img class="shop-item-image" src="Images/kobe.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$20.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">Carlos Art Shop</h3>
                <ul class="nav footer-nav">
                
                </ul>
            </div>
        </footer>
    </body>
</html>
